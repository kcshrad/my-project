<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter city" id="city" />
          </div>

          <br />
          <div class="col-3">
            <input type="Submit" value="Search" class="form-control" />
          </div>
        </div>
      </form>
      <button id="current-location">Current Location</button>
      <div class="row mt-3">
        <div class="col-6">
          <h1 id="current-city">Sydney</h1>
          <p>Last updated:<span id="time"></span></p>
          <img src="" id="icon" />

          <div class="description">
            <div class="col-12"></div>
          </div>
          <div class="col-12">
            <div class="currentTemp"></div>

            <button class="celsius">°C</button>
            <span class="divider"> | </span>
            <button class="fahrenheit">°F</button>
          </div>

          <div class="col-12">
            <div id="humidity">Humidity 48%</div>
          </div>
          <div class="col-12">
            <div id="pressure">Pressure</div>
          </div>
        </div>

        <div class="col-6">
          <div class="weather-forecast" id="forecast">
            
            </div>
            </div>

            
      <p class="message">Weather for Sydney, Australia</p>
      <a href="https://github.com/kcshrad/my-project">Open source code</a>
      <span id="code">by Shraddha Thapa</span>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
